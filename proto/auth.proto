syntax = "proto3";

package auth;

option go_package = "github.com/shahal0/skillsync-protos/gen/authpb";

service AuthService {
    rpc Signup (SignupRequest) returns (SignupResponse);
    rpc Login (LoginRequest) returns (LoginResponse);
    rpc GetCandidateSkills (GetCandidateSkillsRequest) returns (GetCandidateSkillsResponse);
}

message SignupRequest {
    string name = 1;
    string email = 2;
    string password = 3;
}

message SignupResponse {
    string message = 1;
}

message LoginRequest {
    string email = 1;
    string password = 2;
}

message LoginResponse {
    string token = 1;
    string message = 2;
}

message GetCandidateSkillsRequest {
    string candidate_id = 1;
}

message GetCandidateSkillsResponse {
    repeated string skills = 1;
}

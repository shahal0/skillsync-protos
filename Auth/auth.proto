syntax = "proto3";

package authpb;

option go_package = "/.";

service AuthService {
  rpc VerifyToken(VerifyTokenRequest) returns (VerifyTokenResponse);
  rpc GetCandidateDetails(CandidateRequest) returns (CandidateResponse);
  rpc GetEmployerDetails(EmployerRequest) returns (EmployerResponse);
}

message VerifyTokenRequest {
  string token = 1;
}

message VerifyTokenResponse {
  string user_id = 1;
  string role = 2;
}

message CandidateRequest {
  string candidate_id = 1;
}

message CandidateResponse {
  string candidate_id = 1;
  string name = 2;
  string email = 3;
  int64 phone = 4;
  int64 experience = 5;
  string resume_url = 6;
  string current_location = 7;
  string preferred_location = 8;
  string linkedin = 9;
  string github = 10;
  string profile_picture = 11;
  repeated Skill skills = 12;
  repeated Education education = 13;
}

message Skill {
    string candidate_id=1;
  string skill = 2;
  string level=3;

}

message Education {
  string candidate_id = 1;
  string university = 2;
  string location = 3;
  string major = 4;
  string start_date = 5;
  string end_date = 6;
  string grade = 7;
}

message EmployerRequest {
  string employer_id = 1;
}

message EmployerResponse {
  string employer_id = 1;
  string name = 2;
  string email = 3;
  string company_name = 4;
  int64 phone = 5;
  string industry = 6;
  string location = 7;
  string website = 8;
}
